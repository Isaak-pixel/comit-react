<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pseudo Classes</title>

        <style>
            li:first-of-type {
                font-size: 32px;
            }

            li:hover:nth-child(2) {
                background: red;
                color: white;
            }

            :nth-child(3n) {
                color: green;
            }

            li:last-child {
                text-transform: uppercase;
            }
        </style>
    <head>
    <body>
        <h1>Funky List Items</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
            <li>Nine</li>
            <li>Ten</li>
        </ul>
    </body>
</html>
